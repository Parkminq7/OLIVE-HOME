<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>서울 아파트 상세</title>
  <style>
    /* =========================
       Partner Section
    ========================= */

    .partners {
      padding: 80px 20px;
      background-color: #ffffff;
    }

    .partners h2 {
      font-size: 28px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 48px;
      color: #222;
    }

    /* 로고 그리드 */
    .partner-logos {
      max-width: 1100px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 40px;
      align-items: center;
    }

    /* 로고 이미지 */
    .partner-logos img {
      display: block;
      margin: 0 auto;
      height: 80px;
      max-width: 180px;
      object-fit: contain;
      transition: opacity 0.2s ease;
    }

    /* hover 효과 (선택) */
    .partner-logos a:hover img {
      opacity: 0.85;
    }

    /* =========================
       Responsive
    ========================= */

    @media (max-width: 768px) {
      .partners {
        padding: 60px 16px;
      }

      .partners h2 {
        font-size: 22px;
        margin-bottom: 32px;
      }

      .partner-logos {
        gap: 24px;
      }

      .partner-logos img {
        height: 60px;
        max-width: 140px;
      }
    }

</style>
</head>
<body>
  <h1>서울 아파트</h1>
  <p>위치: 서울</p>
  <p>가격: 8천만</p>
  <p>상세 설명 내용...</p>
  <section class="partners">
    <h2>협업 업체</h2>

    <div class="partner-logos">
      <a href="#" target="_blank">
        <img src="images/partner1.png" alt="파트너사 1">
      </a>
      <a href="#" target="_blank">
        <img src="images/partner2.png" alt="파트너사 2">
      </a>
      <a href="#" target="_blank">
        <img src="images/partner3.png" alt="파트너사 3">
      </a>
    </div>
  </section>
</body>
</html>
